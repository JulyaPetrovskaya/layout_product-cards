<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img 
        class="container__image"
        src="./images/imac.jpeg" 
        alt="Imac"
      >
      <p class="container__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="container__product-code">
        Product code: 195434
      </p>

      <div class="block">
        <span class="block__star block__star--actine"></span>
        <span class="block__star block__star--actine"></span>
        <span class="block__star block__star--actine"></span>
        <span class="block__star block__star--actine"></span>
        <span class="block__star block__star--actine"></span>

        <span class="block__reviews">
          Reviews: 5
        </span>
      </div>

      <div class="block">
        <span class="block__price-text">
          Price:
        </span>

        <span  class="block__price-sum">
          $2,199
        </span>
      </div>
    </div>
  </body>
</html>
